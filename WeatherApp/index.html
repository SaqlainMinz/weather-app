<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-auto text-center ">
        <h1 class="text-center my-4">Todays Weather</h1>
        <form class="change-location text-center text-muted my-4">
            <label for="city">Enter your location</label>
            <input type="text" name="city" class="form-control p-4 mt-2">
        </form>
        <div class="card shadow-lg rounded  d-none">
            <img src="https://placehold.co/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
                <!-- icon -->
            </div>
            <div class="details text-muted text-uppercase text-center">
                <h5 class="my-3">City name</h5>
                <div class="my-3">weather condition</div>
                <div class="display-4 my4">
                    <span>temp</span>
                    <span>&deg;C </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/forecast.js"></script>
    <script src="./script/app.js"></script>
</body>
</html>
